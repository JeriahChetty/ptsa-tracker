{% extends "base.html" %}
{% block title %}Login Â· PTSA Tracker{% endblock %}

{% block head %}
{{ super() }}
<style>
  .password-input-group {
    position: relative;
  }
  
  .password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 5px;
    font-size: 18px;
    z-index: 10;
  }
  
  .password-toggle:hover {
    color: #495057;
  }
  
  .form-control.with-toggle {
    padding-right: 40px;
  }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5 col-xl-4">
    <div class="card shadow">
      <div class="card-body p-4">
        <h1 class="h3 mb-4 fw-normal text-center">Sign In</h1>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required autofocus>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="password-input-group">
              <input type="password" class="form-control with-toggle" id="password" name="password" required>
              <button type="button" class="password-toggle" id="passwordToggle" title="Show/hide password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember" value="1">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const toggleIcon = passwordToggle.querySelector('i');
  
  passwordToggle.addEventListener('click', function(e) {
    e.preventDefault();
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.className = 'fas fa-eye-slash';
    } else {
      passwordInput.type = 'password';
      toggleIcon.className = 'fas fa-eye';
    }
  });
});
</script>
{% endblock %}
